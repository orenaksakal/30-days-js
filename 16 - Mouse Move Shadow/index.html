<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    font-size: 100px;
  }
  </style>

<script>
  const body = document.querySelector('body');
  const h1 = document.querySelector('h1');

  var changeShadow = function(e) {
    h1.style.textShadow = `${e.screenX/100}px ${e.screenY/100}px 0 rgba(0,0,0,0.4)`;
  };
  body.addEventListener('mousemove', changeShadow)
</script>
</body>
</html>
